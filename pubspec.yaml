name: vetadvisor
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.7'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  material_design_icons_flutter: ^6.0.7096
  carousel_slider: ">0.0.4"
  rflutter_alert: ^2.0.7
  url_launcher: ^6.0.0

  rolling_switch: ^0.0.2
  video_player: ^2.6.0
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  change_app_package_name: ^1.1.0
  firebase_messaging: ^14.4.0
  flutter_phoenix: ^1.1.0
  social_login_buttons: ^1.0.7
  cloud_firestore: ^4.8.2
  flutter_native_splash: ^2.3.1
  icons_launcher: ^2.1.3
  flutter_launcher_icons: ^0.13.1





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0




flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "imagens/logo1.png"
  image_path_ios: "imagens/logo1.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "imagens/logo1.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "imagens/logo1.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  assets:
    - imagens/
    - videos/


  fonts:
    - family: Inter Variable Font
      fonts:
        - asset: font/Inter-ExtraLight.ttf
